<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <h1>Sign-up</h1>
        <label for="fname">First name: </label>
        <input type="text" id="fname">
        <br>
        <label for="lname">Last name: </label>
        <input type="text" id="lname">
        <br>
        <lable for="email">E-amil Address: </lable>
        <input type="email" id="email">
        <br>
        <lable for="pwd">Password: </lable>
        <input type="password" id="pwd">
        <br>
        <label for="repwd">Confirm password:</label>
        <input type="password" id="repwd">
        <br>
        <input type="checkbox" id="agreement">I read and agree to the <a href target="blank">Terms & Conditions</a><br>
        <input type="button" value="Register">
        <p>Already have an account? <a href="">Sign in</a></p>
    </div>
</body>
</html>
